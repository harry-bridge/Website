<div class="card z-depth-2">
  <div class="card-image waves-effect waves-block waves-light">
    <a href="http://{{ .Params.siteurl }}" target="_blank"><img src="/imgs/projects/{{ .Title | urlize }}.jpg" alt="{{ .Title }}"></a>
  </div>
  <div class="card-content">
    <span class="card-title grey-text text-darken-3">
      <a href="http://{{ .Params.siteurl }}" target="_blank">{{ .Title }}</a>
    </span>
  </div>
</div>
