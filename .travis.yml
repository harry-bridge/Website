language: go
go:
  - 1.4
sudo: false
install:
  - go get github.com/spf13/hugo
  - gem install bundler
  - bundle install --without development --deployment --jobs=3 --retry=3 --binstubs
cache:
  directories:
  - vendor/bundle
script:
 - bin/compass compile -e production --force
 - hugo
 - bundle exec htmlproof public
after_script:
  - _bin/deploy.sh
branches:
  only:
  - master
env:
  global:
    - RESET=true
    - GH_REF=github.com/pickleshb/Website.git
    - secure: ""
